server:
  port: 7900

spring:
  application:
    name: eureka


eureka:
  server:
    enable-self-preservation: false # 是否允许开启自我保护模式，缺省：true  # 当Eureka服务器在短时间内丢失过多客户端时，自我保护模式可使服务端不再删除失去连接的客户端
    peer-eureka-nodes-update-interval-ms: 30  # Peer节点更新间隔，单位：毫秒
    eviction-interval-timer-in-ms: 60000 # Eureka服务器清理无效节点的时间间隔，单位：毫秒，缺省：60000，即60秒

  instance:
    appname: eureka-client # 服务名，默认取 spring.application.name 配置值，如果没有则为 unknown
    instance-id: eureka-client-instance2 # 实例ID
    hostname: localhost # 应用实例主机名
    prefer-ip-address: false # 客户端在注册时使用自己的IP而不是主机名，缺省：false
    ip-address: 127.0.0.1 # 应用实例IP
    lease-expiration-duration-in-seconds: 90 # 服务失效时间，失效的服务将被剔除。单位：秒，默认：90
    lease-renewal-interval-in-seconds: 30 # 服务续约（心跳）频率，单位：秒，缺省30
    status-page-url-path: /info # 状态页面的URL，相对路径，默认使用 HTTP 访问，如需使用 HTTPS则要使用绝对路径配置，缺省：/info
    health-check-url-path: /health # 健康检查页面的URL，相对路径，默认使用 HTTP 访问，如需使用 HTTPS则要使用绝对路径配置，缺省：/health


  client:
    register-with-eureka: true # 是否向注册中心注册自己，缺省：true # 一般情况下，Eureka服务端是不需要再注册自己的
    fetch-registry: false # 是否从Eureka获取注册信息，缺省：true # 一般情况下，Eureka服务端是不需要的
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka  # Eureka服务器的地址，类型为HashMap，缺省的Key为 defaultZone；缺省的Value为 http://localhost:8761/eureka  # 如果服务注册中心为高可用集群时，多个注册中心地址以逗号分隔。
    registry-fetch-interval-seconds: 30 # 客户端拉取服务注册信息间隔，单位：秒，缺省：30
    health-check:
      enabled: true # 是否启用客户端健康检查
    eureka-server-connect-timeout-seconds: 5 # 连接Eureka服务器的超时时间，单位：秒，缺省：5
    eureka-server-read-timeout-seconds: 8 # 从Eureka服务器读取信息的超时时间，单位：秒，缺省：8
    filter-only-up-instances: true # 获取实例时是否只保留状态为 UP 的实例，缺省：true
    eureka-connection-idle-timeout-seconds: 30 # Eureka服务端连接空闲时的关闭时间，单位：秒，缺省：30
    eureka-server-total-connections: 200 # 从Eureka客户端到所有Eureka服务端的连接总数，缺省：200
    eureka-server-total-connections-per-host: 50 # 从Eureka客户端到每个Eureka服务主机的连接总数，缺省：50
